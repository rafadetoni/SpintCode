{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username_login" placeholder="UsuÃ¡rio" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password_login" placeholder="Senha" type="password">
        </div>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}

        <button class="btn btn-primary" type="Enviar">Login</button>
    </form>
{% endblock %}
